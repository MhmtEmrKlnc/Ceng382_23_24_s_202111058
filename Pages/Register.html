<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/animation.css">
    </head>
    <body>
        <h2 class="h_center">User Registration</h2>
        <form class="form_log_reg">
            <label for="uname">User Name:</label><br>
            <input class="form_input" type="text" id="uname" name="uname"><br>
            <label for="mail">Email:</label><br>
            <input class="form_input" type="email" id="mail" name="mail"><br>
            <label for="pwd">Password:</label><br>
            <input class="form_input" type="password" id="pwd" name="pwd"><br>
            <label for="cpwd">Confirm Password:</label><br>
            <input class="form_input" type="password" id="cpwd" name="cpwd"><br><br>
            <input class="form_button" type="submit" value="Register">
          </form>
    </body>
</html>
